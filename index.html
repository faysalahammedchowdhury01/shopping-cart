<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Title -->
    <title>Shopping Cart</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Cart Section Start -->
    <section id="cart-section" class="my-5">
      <div class="container bg-light py-4 p-sm-5 rounded">
        <h2 class="mb-4 text-center">Shopping Cart</h2>
        <!-- Cart Start -->
        <div id="cart">
          <!-- Cart Item Start -->
          <div id="phone-item" class="cart-item bg-white py-3 px-5 rounded">
            <div class="d-flex justify-content-between align-items-center">
              <div class="div d-flex align-items-center">
                <img
                  src="images/product-1.png"
                  alt="product-1"
                  class="product-img img-fluid"
                />
                <h5 class="product-name ml-5">iPhone 11 128GB Black</h5>
              </div>
              <div class="d-flex align-items-center mt-3 mt-lg-0">
                <button
                  onclick="handleQuantity('phone', 'minus');"
                  id="phone-minus"
                  class="minus"
                >
                  <i class="fa fa-minus"></i>
                </button>
                <input
                  id="phone-quantity"
                  type="text"
                  onchange="handleQuantity('phone')"
                  class="quantity text-center border-0 rounded bg-light mx-3"
                  value="0"
                />
                <button
                  onclick="handleQuantity('phone', 'plus');"
                  id="phone-plus"
                  class="plus"
                >
                  <i class="fa fa-plus"></i>
                </button>
                <h4 class="price d-inline-block my-0 mx-5">
                  $<span id="phone-total">0.00</span>
                </h4>
                <button
                  onclick="removeItem('phone');"
                  id="phone-remove"
                  class="remove"
                >
                  <i class="fa fa-times text-danger"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Cart Item End -->
          <!-- Cart Item Start -->
          <div id="case-item" class="cart-item bg-white py-3 px-5 rounded">
            <div class="d-flex justify-content-between align-items-center">
              <div class="div d-flex align-items-center">
                <img
                  src="images/product-2.png"
                  alt="product-2"
                  class="product-img img-fluid"
                />
                <h5 class="product-name ml-5">iPhone 11 Black Case</h5>
              </div>
              <div class="d-flex align-items-center mt-3 mt-lg-0">
                <button
                  onclick="handleQuantity('case', 'minus');"
                  id="case-minus"
                  class="minus"
                >
                  <i class="fa fa-minus"></i>
                </button>
                <input
                  id="case-quantity"
                  type="text"
                  onchange="handleQuantity('case')"
                  class="quantity text-center border-0 rounded bg-light mx-3"
                  value="0"
                />
                <button
                  onclick="handleQuantity('case', 'plus');"
                  id="case-plus"
                  class="plus"
                >
                  <i class="fa fa-plus"></i>
                </button>
                <h4 class="price d-inline-block my-0 mx-5">
                  $<span id="case-total">0.00</span>
                </h4>
                <button
                  onclick="removeItem('case');"
                  id="case-remove"
                  class="remove"
                >
                  <i class="fa fa-times text-danger"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Cart Item End -->
        </div>
        <!-- Cart End -->
        <div
          id="checkout-process"
          class="checkout-process bg-white py-4 px-5 rounded"
        >
          <div class="subtotal d-flex justify-content-between">
            <h5>SubTotal:</h5>
            <h5>$<span id="sub-total">0.00</span></h5>
          </div>
          <div class="vat d-flex justify-content-between">
            <h5>Vat:</h5>
            <h5>$<span id="vat">0.00</span></h5>
          </div>
          <div class="total d-flex justify-content-between">
            <h5>Total:</h5>
            <h5>$<span id="grand-total">0.00</span></h5>
          </div>
          <div class="text-right mt-3">
            <button class="btn btn-success" id="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Cart Section End -->

    <!-- JS file -->
    <script src="js/script.js"></script>
  </body>
</html>
